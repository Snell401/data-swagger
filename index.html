<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Data Swagger</title>
  </head>
  <body>
<div class="main">
    <div class="box">
    <thead>
      <h1>Tell us more</h1>
    </thead>

    <tbody>
      <tr>
        <label for="">First Name</label>
        <br>
        <input type="text" placeholder="First name" />
      </tr>
      <br>
      <tr>
        <label for="">Last Name</label
        ><br>
        <input type="text" placeholder="Last Name" />
      </tr>
      <br>
      <br>

      <tr>
        <label for="">Your Email</label
        ><br>
        <input type="text" placeholder="Tell us how to contact you" />
      </tr>
      <br>
      <br>
      <tr>
        <label for="">Tell us about yourself</label>
        <br>
        <textarea name="" id="" cols="180" rows="8"></textarea>
      </tr>
    </tbody>
<br>
    <tfoot>
       <p class="more">Want to know more?</p>     
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </tfoot>
<br>
<input type="submit" disabled class="submit">

   

</div>
</div>
  </body>
</html>
